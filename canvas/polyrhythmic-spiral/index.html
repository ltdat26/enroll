<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polyrhythmic Spiral</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="control-bar-wrapper">
    <div id="control-bar">
      <button id="sound-toggle" class="toggle" type="button" data-toggled="false" onClick="handleSoundToggle()" title="Toggle Pulse">
        <i class="fa-solid fa-music-slash off"></i>
        <i class="fa-solid fa-music on"></i>
      </button>
    </div>
  </div>

  <div id="background-image"></div>

  <div id="background-filter"></div>

  <div id="logo">
    <img src="https://assets.codepen.io/1468070/Hyperplexed+Logo+-+White.png" alt="" />
  </div>

  <div id="sound-message">
    <p>Click anywhere to toggle sound</p>
  </div>

  <canvas id="paper"></canvas>
  <script src="script.js"></script>
</body>
</html>
